<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="description" />
    <meta name="keywords" content="keywords" />
    <meta name="author" content="author" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo Simplon</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-info">
          <fieldset>
            <div class="div-form">
              <label for="city" class="label-input" id="city-label">
                <input
                  type="text"
                  class="city"
                  id="search-city"
                  placeholder="Enter your city"
                  required
                />
              </label>
              <button id="submit" class="submit-button">Submit</button>
            </div>
          </fieldset>
          <h1>Météo à <span class="villeMeteo">Indonesia</span></h1 >
          <p class="temperature">Témperature <strong>26.41°C</strong></p>
          <p class="situation">Situation: <strong>moderate rain</strong></p>
          <p>Humidité: <span class="humidite"><strong>99%</strong></span></p>
          <p >Vitesse du vent: <span class="vitesse"><strong>0.43</span></strong></p>
        </div>
      </div>
    </div>
    <script defer type="module" src="meteo.js"></script>
  </body>
</html>
